<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="formatos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="receitas.html">Receitas</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="cadastro.html"
                  >Cadastro</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <h1 id="cadastro-tittle">Efetue seu Cadastro</h1>
      <div id="form" class="container mt-5">
        <div class="row align-items-start">
          <div class="col">
            <form action="mailto:couto.rafael@gmail.com" method="post">
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  placeholder="Digite seu nome"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Digite seu e-mail"
                  required
                />
              </div>
              <div class="form-group">
                <label for="cep">CEP:</label>
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  placeholder="Digite o seu CEP"
                  required
                />
              </div>
              <div class="form-group">
                <label for="rua">Rua:</label>
                <input
                  type="text"
                  class="form-control"
                  id="rua"
                  placeholder="Digite a sua rua"
                  required
                />
              </div>

              <div class="form-group">
                <label for="numero">Nº:</label>
                <input
                  type="text"
                  class="form-control"
                  id="numero"
                  placeholder="Digite o número"
                  required
                />
              </div>
              <div class="form-group">
                <label for="complemento">Complemento:</label>

                <input
                  type="text"
                  class="form-control"
                  id="complemento"
                  placeholder="Complemento caso possua"
                  required
                />
              </div>

              <div class="form-group">
                <label id="cidade" for="cidade">Cidade:</label>
                <input
                  type="text"
                  class="form-control"
                  id="cidade"
                  placeholder="Digite a sua cidade"
                  required
                />
              </div>
              <div class="form-group">
                <label for="uf">UF:</label>
                <select id="estado" name="estado">
                  <option value="ac">AC</option>
                  <option value="al">AL</option>
                  <option value="ap">AP</option>
                  <option value="am">AM</option>
                  <option value="ba">BA</option>
                  <option value="ce">CE</option>
                  <option value="df">DF</option>
                  <option value="es">ES</option>
                  <option value="go">GO</option>
                  <option value="ma">MA</option>
                  <option value="mt">MT</option>
                  <option value="ms">MS</option>
                  <option value="mg">MG</option>
                  <option value="pa">PA</option>
                  <option value="pb">PB</option>
                  <option value="pr">PR</option>
                  <option value="pe">PE</option>
                  <option value="pi">PI</option>
                  <option value="rj">RJ</option>
                  <option value="rn">RN</option>
                  <option value="rs">RS</option>
                  <option value="ro">RO</option>
                  <option value="rr">RR</option>
                  <option value="sc">SC</option>
                  <option value="sp">SP</option>
                  <option value="se">SE</option>
                  <option value="to">TO</option>
                </select>
              </div>
              <button id="button-submit" type="submit" class="btn btn-primary">
                Cadastrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>&copyJurema 2024</footer>
  </body>
</html>
